static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 127.0.0.1, port_value: 10000 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: highload }
          http_filters:
          - name: envoy.router
  clusters:
  - name: highload
    connect_timeout: 5s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: highload
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 89.208.210.127
                port_value: 8080
        - endpoint:
            address:
              socket_address:
                address: 185.86.144.89
                port_value: 8080
        - endpoint:
            address:
              socket_address:
                address: 89.208.228.67
                port_value: 8080